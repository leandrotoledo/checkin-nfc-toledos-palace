<!doctype html>
<html class="no-js" lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Toledo's Palace - Entrada</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/normalize.min.css">
        <link rel="stylesheet" href="../static/css/main.css">
    </head>
    <body style="margin: 0;">
        <header>
            <p class="welcome-tag">Bem vindo ao <strong>Toledo's Palace</strong></p>
            <small class="description">Hostel, Bar e Casa do ¡Jorge!</small>
        </header>
        <section class="intro-page">
            <form class="info-container" method="post" action="/">
                <h1>Identifique-se, humano!</h1>
                {% for tag in tags %}
                <label for="id-nfc" class="nfc-receiver-desc">Essa é a sua tag: {{ tag.0 }}</label>
                <input type="hidden" value="{{ tag.0 }}" class="nfc-receiver" name="id-nfc"/>
                <button type="submit">Submeter tag NFC</button>
                <label for="name-nfc">Nome</label>
                <input type="text" value="{{ tag.1 }}" name="name-nfc" />

                <button class="button" type="submit">Entrar no palácio</button>
                {% endfor %}
            </form>
        </section>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="../static/js/main.js"></script>
    </body>
</html>
